program: train.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  dropout: 
    values: [0.0, 0.2, 0.4, 0.6, 0.8]
  batch_size:
    values: [2, 4, 16, 32]
  epochs:
    values: [50,100]
  kernel_size:
    values: [3, 5]
  kernel_initializer:
    values: ["glorot_uniform", "glorot_normal", "he_uniform", "he_normal"]
  loss_function:
    values: ["SSIMLOSS", "SSIM_SOBEL","SobelLoss"]
  filters:
    values: [32,64]

