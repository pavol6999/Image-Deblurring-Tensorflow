program: train.py
method: grid
early_terminate:
  type: hyperband
  min_iter: 5
metric:
  name: val_PSNR
  goal: minimize
parameters:
  learning_rate:
    values: [0.1,0.01,0.001]
  optimizer:
    values: ["adam", "sgd"]
  batch_size:
    values: [4, 16]
  kernel_size:
    values: [3, 5]
  loss_function:
    values: ["SSIMLOSS", "SSIM_L1_Loss"]
  filters:
    values: [32,64]

