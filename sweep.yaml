program: train.py
method: grid
early_terminate:
  type: hyperband
  min_iter: 5
metric:
  name: val_loss
  goal: minimize
parameters:
  learning_rate:
    values: [0.1,0.01,0.001]
  optimizer:
    values: ["adam", "sgd"]
  dropout: 
    values: [ 0.3, 0.5, 0.6]
  batch_size:
    values: [2, 4, 16]
  kernel_size:
    values: [3, 5]
  loss_function:
    values: ["SSIMLOSS", "SSIM_L1_Loss","SobelLoss"]
  filters:
    values: [32,64]

